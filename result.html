<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial;
            background: #f5f5f5;
            padding: 40px;
            display: flex;
            justify-content: center;
        }

        .card {
            background: white;
            width: 400px;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        .low { color: #2e7d32; font-weight: bold; }
        .mid { color: #f9a825; font-weight: bold; }
        .high { color: #c62828; font-weight: bold; }

        .btn {
            margin-top: 20px;
            padding: 10px 15px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Predicted Risk Level:</h2>

    <h1 class="{{ color }}">{{ result }}</h1>

    <a href="/" class="btn">Back</a>
</div>

</body>
</html>
