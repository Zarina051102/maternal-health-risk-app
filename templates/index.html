<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Maternal Risk Predictor</title>
    <style>
        body { font-family: Arial; padding: 30px; background: #f8f8f8; }
        form { background: white; padding: 20px; width: 300px; border-radius: 8px; }
        input { width: 100%; margin: 8px 0; padding: 8px; }
        button { width: 100%; padding: 10px; background: #4CAF50; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>

<h2>Predict Maternal Health Risk</h2>

<form action="/predict" method="POST">
    <label>Age:</label>
    <input type="number" name="Age" required>

    <label>Systolic BP:</label>
    <input type="number" name="SystolicBP" required>

    <label>Diastolic BP:</label>
    <input type="number" name="DiastolicBP" required>

    <label>Blood Sugar:</label>
    <input type="number" name="BS" required step="0.1">

    <label>Body Temperature:</label>
    <input type="number" name="BodyTemp" required step="0.1">

    <label>Heart Rate:</label>
    <input type="number" name="HeartRate" required>

    <button type="submit">Predict</button>
</form>

</body>
</html>
